apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: app
  labels:
    app: backend
    tier: backend
data:
  # إعدادات التطبيق العامة (غير حساسة)
  APP_NAME: "Three Tier Application Backend"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"

  # إعدادات قاعدة البيانات (غير الحساسة)
  DB_HOST: "sql-devops-lama.database.windows.net"
  DB_PORT: "1433"
  DB_NAME: "appdb"

  # إعدادات Spring Boot
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: "com.microsoft.sqlserver.jdbc.SQLServerDriver"
  SPRING_DATASOURCE_URL: jdbc:sqlserver://sql-devops-lama22.database.windows.net:1433;databaseName=appdb;encrypt=true;trustServerCertificate=false;loginTimeout=30;
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"
  SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.SQLServerDialect"

  # إعدادات Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_EXAMPLE: "DEBUG"

  # إعدادات CORS للـ Frontend (عدّليها للدومين الفعلي)
  CORS_ALLOWED_ORIGINS: "https://shoplama.<INGRESS_IP>.nip.io"

  # إعدادات Actuator للمراقبة
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
  MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
