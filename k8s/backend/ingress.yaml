apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: app
  labels:
    app: backend
    tier: backend
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"         # ❌ أوقفنا التحويل الإجباري إلى HTTPS مؤقتًا
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  ingressClassName: nginx
  rules:
  - host: 4.239.138.227.nip.io    # ✅ استخدمي الـ IP حق ingress controller
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
      - path: /actuator/health
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
