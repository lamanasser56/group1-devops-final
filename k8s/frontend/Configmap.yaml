apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: app
  labels:
    app: frontend
    tier: frontend
data:
  # عنوان URL للـ Backend API
  VITE_API_URL: "https://api.example.com/api"
  VITE_API_BASE_URL: "https://api.example.com"
  
  # إعدادات التطبيق
  APP_NAME: "Three Tier Application"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  
  # إعدادات أخرى
  VITE_ENABLE_ANALYTICS: "true"
  VITE_LOG_LEVEL: "warn"
  
  # إعدادات Timeout
  VITE_API_TIMEOUT: "30000"
  
  # Feature Flags
  VITE_FEATURE_FLAG_NEW_UI: "false"
  VITE_FEATURE_FLAG_DARK_MODE: "true"